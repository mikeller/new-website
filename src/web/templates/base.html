<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Subsurface Divelog">
    <meta name="author" content="Dirk Hohndel">
    <meta property="og:title" content="Subsurface Divelog">
    <meta property="og:description" content="Subsurface Homepage">
    <meta property="og:type" content="website">
    <meta property="og:site-name" content="Subsurface Divelog">
    <meta property="og:image" content="/static/images/Subsurface-og-image.png">

    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="/static/styles/style.css" rel="stylesheet" />
    <!-- jQuery usable in the page body -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    {% endblock %}
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-md-3 col-lg-2 px-md-2 px-0 bg-light d-flex sticky-top shadow">
                <div
                     class="d-flex flex-md-column flex-row flex-grow-1 align-items-center align-items-md-start px-3 pt-2">
                    <a href="/" class="d-flex align-items-center pb-md-3 mb-md-0 me-md-auto text-decoration-none"><img
                             class="w-75 d-none d-md-inline" src="/static/images/subsurface-icon.png"></a>
                    <a href="/" class="d-flex align-items-center pb-md-3 mb-md-0 me-md-auto text-decoration-none"><img
                             class="d-inline d-md-none" style="height: 2em;"
                             src="/static/images/subsurface-icon.png"></a>
                    <ul class="nav nav-pills flex-md-column flex-row flex-nowrap flex-shrink-1 flex-md-grow-0 flex-grow-1 mb-md-auto mb-0 justify-content-center align-items-center align-items-md-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-home"></i><span class="ms-1 d-none d-md-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/current-release" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-download"></i><span class="ms-1 d-none d-md-inline">Current
                                    Release</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/latest-release" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-cloud-download"></i><span class="ms-1 d-none d-md-inline">Latest
                                    Dev
                                    Release</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="/documentation" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-file"></i><span
                                      class="ms-1 d-none d-md-inline">Documentation</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/user-forum" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-comments"></i><span class="ms-1 d-none d-md-inline">User
                                    Forum</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="/bugtracker" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-bug"></i><span class="ms-1 d-none d-md-inline">Bug
                                    Tracker</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="/faq" class="nav-link link-secondary px-md-0 px-2">
                                <i class="fa fa-fw fa-circle-question"></i><span
                                      class=" ms-1 d-none d-md-inline">FAQ</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://subsurface-divelog.org/misc/privacy-policy"
                               class="nav-link link-secondary px-md-0 px-2"><i class="fa fa-fw fa-user-circle"></i><span
                                      class="ms-1 d-none d-md-inline">Privacy Policy</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="https://ko-fi.com/dirkhh" target="_blank"
                               class="nav-link link-secondary px-md-0 px-2"><i class="fa fa-fw fa-coffee"></i><span
                                      class="ms-1 d-none d-md-inline">Support me</span></a>
                    </ul>
                </div>
            </div>
            <div class="col d-flex flex-column h-100 m-5">
                <main class="row">
                    {% block page_content %}
                    {% endblock %}
                </main>
                <!--
                <footer class="row bg-secondary py-4 mt-auto">
                    <div class="col"> <a class="text-light"
                           href="https://subsurface-divelog.org/misc/privacy-policy/">Privacy
                            Policy</a> </div>
                </footer>
                -->
            </div>
        </div>
    </div>

    {% block scripts %}
    {% endblock %}
</body>

</html>
